<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
</head>
<body>
  <h1>📦 Painel Administrativo</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Placa de Vídeo RTX 4060</td>
        <td>R$ 2.499,90</td>
        <td>15</td>
        <td>
          <button class="btn btn-edit">✏️ Editar</button>
          <button class="btn btn-delete">🗑️ Excluir</button>
        </td>
      </tr>
      <tr>
        <td>002</td>
        <td>Monitor Gamer 144Hz</td>
        <td>R$ 1.299,90</td>
        <td>8</td>
        <td>
          <button class="btn btn-edit">✏️ Editar</button>
          <button class="btn btn-delete">🗑️ Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="forecast">
    <h2>📊 Previsão de Demanda</h2>
    <p>➡️ Produto mais vendido da semana: <b>RTX 4060</b></p>
    <p>➡️ Previsão de vendas para próxima semana: <b>+20 unidades</b></p>
    <button class="btn btn-demand">Gerar Relatório</button>
  </div>
</body>
</html>
